---
driver:
  name: docker
  use_sudo: false
  privileged: true
  provision_command: mkdir -p /run/sshd
  run_command: /lib/systemd/systemd

platforms:
  # Latest distros
  - name: debian-9
  - name: ubuntu-18.04
  - name: centos-7
  - name: fedora-29
  - name: opensuse-42.3
    driver:
      run_command: /usr/lib/systemd/systemd
      provision_command:
        - systemctl enable sshd.service

  # Previous distros
  - name: debian-8
  - name: ubuntu-16.04
  - name: fedora-28
  # Fails on Debian due to vsyscall issues, see
  # https://hub.docker.com/_/centos, "A note about vsyscall"
  - name: centos-6
    driver:
      run_command: /sbin/init

provisioner:
  name: salt_solo
  log_level: info
  require_chef: false
  formula: salt
  salt_copy_filter:
    - .kitchen
    - .git
  state_top:
    base:
     '*':
       - salt.pkgrepo
       - salt.master
       - salt.minion
  pillars:
    top.sls:
      base:
        '*':
          - salt
    salt.sls:
      salt:
        master:
          fileserver_backend:
            - rootfs
          file_roots:
            base:
              - /srv/salt
          pillar_roots:
            base:
              - /srv/pillar
        minion:
          master: localhost
          fileserver_backend:
            - rootfs
          file_roots:
            base:
              - /srv/salt
          pillar_roots:
            base:
              - /srv/pillar

verifier:
  name: inspec
  sudo: true
  reporter:
    - cli

suites:
  # Latest distros, latest salt, python3
  # These distros have py3 packages available in salt's repo
  - name: v2019-2-py3
    includes:
      - debian-9
      - ubuntu-18.04
      - centos-7
    provisioner:
      salt_version: '2019.2.0'
      pillars:
        salt.sls:
          salt:
            release: '2019.2'
            py_ver: 'py3'

    verifier:
      inspec_tests:
        - path: test/integration/2019-2

  # Latest distros, latest salt, python2
  # Fedora ships updated py2 versions in their own repos
  - name: v2019-2-py2
    includes:
      - fedora-29
    provisioner:
      salt_version: '2019.2.0'
      pillars:
        salt.sls:
          salt:
            release: '2019.2'
            py_ver: 'py2'

    verifier:
      inspec_tests:
        - path: test/integration/2019-2

  # Previous distros, previous salt, python2
  - name: v2018-3-py2
    includes:
      - debian-8
      - ubuntu-16.04
      - centos-6
      - opensuse-42.3
    provisioner:
      # We need to require an old version of salt in the provisioner or, 
      # the salt formula fails to downgrade to the desired version to test
      salt_version: '2018.3.3'
      pillars:
        salt.sls:
          salt:
            release: '2018.3'
            py_ver: 'py2'
    verifier:
      inspec_tests:
        - path: test/integration/2018-3
    
  # To tests fedora 28 & salt v2018.2, we need to force the package version
  # otherwise the image, which includes the 'updates' repo, will install 2019.2
  - name: v2018-3-py2-forced
    includes:
      - fedora-28
    provisioner:
      # We need to require an old version of salt in the provisioner or, 
      # the salt formula fails to downgrade to the desired version to test
      salt_version: '2018.3.3'
      pillars:
        salt.sls:
          salt:
            release: '2018.3'
            py_ver: 'py2'
            version: '2018.3.0-1.fc28'

    verifier:
      inspec_tests:
        - path: test/integration/2018-3
    
  # Previous distros, oldest salt, python2
  - name: v2017-7-py2
    includes:
      - debian-8
      - ubuntu-16.04
      - centos-6
    provisioner:
      # We need to require an old version of salt in the provisioner or, 
      # the salt formula fails to downgrade to the desired version to test
      salt_version: '2017.7.8'
      pillars:
        salt.sls:
          salt:
            release: '2017.7'
            py_ver: 'py2'
    verifier:
      inspec_tests:
        - path: test/integration/2017-7
    
